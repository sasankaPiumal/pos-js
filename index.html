<body onload="clearAndLoad('login-context')">
start log in process

<div class="container" id="login-context">
    <div class="login-main-outer">
        <div class="login-inner">
            <h2 class="login-text">Login</h2>
            <hr>

            <div class="row" style="margin: 0"></div>
            <div class="col-12">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="col-12">
                <br>
                <div class="form-group">
                    <input type="button"  value="Login" class="btn btn-primary" onclick="login()"
                           style="width: 100%!important; ">
                </div>
            </div>
            <hr>
            <div class="col-12">
                <br>
                <div class="form-group">
                    <input type="button" value="Create an account" class="btn btn-outline-dark"
                           style="width: 100%!important;">
                </div>
            </div>
        </div>
    </div>
</div>
<!--end log on process-->
