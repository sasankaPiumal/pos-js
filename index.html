<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<!--start log in process-->

<div class="container">
    <div class="login-main-outer">
        <div class="login-inner">
            <h2 class="login-text">Login</h2>
            <hr>

            <div class="row" style="margin: 0"></div>
            <div class="col-12">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="col-12">
                <br>
                <div class="form-group">
                    <input type="button" value="Login" class="btn btn-primary" style="width: 100%!important; ">
                </div>
            </div>

            <hr>
            <div class="col-12">
                <br>
                <div class="form-group">
                    <input type="button" value="Create an account" class="btn btn-outline-dark" style="width: 100%!important;">
                </div>
            </div>


        </div>
    </div>
</div>
<!--</div>-->


<!--end log on process-->

<!--start the signup proccess-->
<br>
<div class="container">
    <div class="login-main-inner">
        <div class="signup-inner">
        <h2 class="signup-text">Sign Up</h2>
        <hr>

            <div class="col-12">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" class="form-control" id="full-name">
                </div>
            </div>

        <div class="col-12">
            <div class="form-group">
                <label for="register-email" class="email">Email</label>
                <input type="email" class="form-control" id="register-email">
            </div>
        </div>

        <div class="col-12">
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" class="form-control" id="register-password">
            </div>
        </div>

        <div class="col-12">
            <br>
            <div class="form-group">
                <input type="button" value="Sign up" class="btn btn-success" style="width: 100%!important;">
            </div>
        </div>

            <div class="form-group">
                <br>
                <input type="button" value="Already have an account" class="btn btn-outline-primary"
                       style="width: 100%!important;">
            </div>
            <br>

        </div>
    </div>
</div>
<!--end the signup process-->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</body>
</html>
